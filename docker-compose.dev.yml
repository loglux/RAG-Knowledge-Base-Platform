services:
  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: kb-platform-api
    env_file:
      - .env
    ports:
      - "8004:8000"
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./scripts:/app/scripts
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - kb-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: kb-platform-db
    env_file:
      - .env
    ports:
      - "5434:5432"
    volumes:
      - kb_postgres_data:/var/lib/postgresql/data
    networks:
      - kb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kb_user -d knowledge_base"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: kb-platform-qdrant
    env_file:
      - .env
    ports:
      - "6334:6333"  # HTTP API
      - "6335:6334"  # gRPC
    volumes:
      - kb_qdrant_data:/qdrant/storage
    networks:
      - kb-network
    healthcheck:
      test: ["CMD", "/qdrant/qdrant", "--version"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Playwright for UI testing and screenshots
  playwright:
    image: mcr.microsoft.com/playwright:v1.58.0-jammy
    container_name: kb-platform-playwright
    network_mode: host
    volumes:
      - ./frontend:/work
      - ./screenshots:/screenshots
    working_dir: /work
    command: tail -f /dev/null  # Keep container running
    restart: unless-stopped

  # PgAdmin (optional - run with --profile tools)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kb-platform-pgadmin
    env_file:
      - .env
    ports:
      - "5435:80"
    volumes:
      - kb_pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - kb-network
    profiles:
      - tools
    restart: unless-stopped

volumes:
  kb_postgres_data:
    driver: local
  kb_qdrant_data:
    driver: local
  kb_pgadmin_data:
    driver: local

networks:
  kb-network:
    driver: bridge
